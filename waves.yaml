# MIDI Example - Play sounds via MIDI input
midi-test:
  midi:
    channel: 0  # MIDI channel (0-15)
    signal:
      osc:
        type: SIN
        duration: 1.0
        amp: 0.5
        attack: 0.01
        release: 0.3

# MIDI with more complex sound
midi-synth:
  midi:
    channel: 0
    signal:
      osc:
        amp: 1
        duration: 1
        attack: 0.2
        release: 0.8
        partials:
          - osc:
              amp: 0.4
              duration: 0.01
              partials:
                - osc:
                    freq: 2
                    amp: 0.5
                    attack: 0.2
                - osc:
                    freq: 2.2
                    amp: 0.5
                    attack: 0.2
                - osc:
                    freq: 2.3
                    amp: 0.5
                    attack: 0.2
                - osc:
                    freq: 5
                    amp: 0.5
                    attack: 0.2
          - osc:
              freq: 1.5
              amp: 0.5
              attack: 0.2
          - osc:
              freq: 2
              amp: 0.5
              attack: 0.2

# MIDI with more complex sound
midi-env:
  delay:
    time: 0.1
    feedback: 0.5
    repeats: 4
    signal:
      midi:
        channel: 0
        signal:
          mix:
            signals:
              - sample:
                  duration: 0.7
                  base_freq: 850
                  start: 0.354
                  # end: 0.5
                  speed: [0.1, 0.05]
                  # speed: 1
                  loop: true
                  # overlap: 0.5
                  file: samples/feedback.wav
              - envelope:
                  attack: 0.1
                  decay: 0.1
                  sustain: 0.3
                  release: 1
                  signal:
                    osc:
                      amp: 1
                      partials:
                        - osc:
                            amp: 
                              osc:
                                freq: 5
                                amp: 0.3
                            duration: 1
                            release: 0.2
                            partials:
                              - osc:
                                  freq: 2
                                  amp: 0.5
                              - osc:
                                  freq: 2.2
                                  amp: 0.5
                              - osc:
                                  freq: 2.3
                                  amp: 0.4
                              - osc:
                                  freq: 5
                                  amp: 0.1
                        - osc:
                            freq: 1.5
                            amp: 0.5
                        - osc:
                            freq: 2
                            amp: 0.2


