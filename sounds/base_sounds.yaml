oscar:
  retrigger:
    duration: 1
    time: 0.3
    repeats: 4
    signal:
      osc:
        type: tri
        amp: 0.5
        duration: 0.05
        attack: 0.1
        release: 0.1
        freq:
          hold:
            signal: rand([500, 250, 150, 700, 1300, 4000])

chop:
  map:
    from: [-1, 1]
    to: [-6, 6]
    signal:
      context:
        c: rand(0, 14)
        signal:
          sample:
            speed: 2
            file: output/chopped9
            chop: 
              hold:
                signal: c

hihat:
  context:
    v: 1
    signal:
      expression:
        duration: 0.25
        exp: v * signal
        signal:
          # filter:
          #   cutoff: [20000, 200, 100]
          #   signal:
              osc:
                type: noise
                amp: [0.2, [0.07, 0.005], [0, 0.15]]
                attack: 0.001
                release: 1



kick:
  mix:
    signals:
      # Rumble
      - osc:
          type: sin
          freq: [420, [55, 0.02], [45, 0.15]]
          amp: 0.6
          attack: 0.001
          release: 0.6
          duration: 0.75
      
      # Body
      - osc:
          type: sin
          freq: [150, [55, 0.015]]
          amp: 0.3
          attack: 0.0001
          release: 0.25
          duration: 0.2
          phase:
            osc:
              type: sin
              freq: [250, [85, 0.015]]
              amp: [0.8, [0.1, 0.03]]
              attack: 0.0005
              release: 0.15
              duration: 0.2
      
      # Upper harmonics
      - osc:
          type: tri
          freq: [180, [110, 0.01]]
          amp: 0.01
          attack: 0.001
          release: 0.15
          duration: 0.2
      
      # Punch
      - osc:
          type: noise
          amp: 0.02
          attack: 0.0001
          release: 0.008
          duration: 0.004
      
      # Extra punch
      - osc:
          type: sin
          freq: [3500, [800, 0.003]]
          amp: 0.1
          attack: 0.0001
          release: 0.006
          duration: 0.01
      
      # Sub harmonic
      - osc:
          type: sin
          freq: 40
          amp: 0.4
          attack: 0.002
          release: 0.5
          duration: 0.6

