          freq: 2
          range: [200, 800]
      
      # Use it directly in an expression with $ syntax (no quotes needed!)
      - osc:
          type: sin
          freq:
            expression:
              exp: $my_lfo  # Syntax sugar for referencing my_lfo
      
      # Use it in a more complex expression
      - osc:
          type: tri
          freq:
            expression:
              exp: $my_lfo * 1.5  # Modulate with multiplication
      
      # Use it directly as a WavableValue without quotes
      - osc:
          type: saw
          freq: $my_lfo * 0.5  # $ works in string expressions without quotes!

