# CC 21 wet amp
# CC 22 delay time
# CC 23 sample offset
# CC 4  dry to wet amp
# CC 5  dry amp
# CC 6  feedback amp
# CC 7  sample speed
echo-exp:
  mix:
    signals:
      # DRY Signal
      - expression:
          exp: "amp * signal"
          signal:
            sample:
              id: paulo
              file: samples/satanic.wav
              loop: true
              start: 0.5
              offset:
                midi_cc:
                  channel: 0
                  cc: 23
                  range: [-1, 1]
                  initial: 0
              speed:
                midi_cc:
                  channel: 0
                  cc: 7
                  range: [-2, 2]
                  initial: 1
          amp:
            midi_cc:
              channel: 0
              cc: 5
              range: [0, 1]
              initial: 1
      # WET Signal
      - expression:
          exp: "amp * signal"
          amp:
            midi_cc:
              channel: 0
              cc: 21
              range: [0, 1]
              initial: 0
          signal:
            delay: 
              id: echo
              mode: tape
              time: 
                midi_cc:
                  channel: 0
                  cc: 22
                  range: [0, 5]
                  initial: 1
              signal:
                mix:
                  signals:
                    # DRY into delay
                    - expression:
                        exp: "max(amp_a, amp_b) * signal"
                        amp_a:
                          midi_cc:
                            channel: 0
                            cc: 4
                            range: [0, 1]
                            initial: 0
                        amp_b:
                          midi_cc:
                            channel: 0
                            cc: 36
                            range: [0, 1]
                            initial: 0
                        signal:
                          reference:
                            ref: paulo
                    # WET Feedback into delay
                    - expression:
                        exp: "amp * signal"
                        amp:
                          midi_cc:
                            channel: 0
                            cc: 6
                            range: [0, 1]
                            initial: 0
                        signal:
                          reference:
                            ref: echo


