
pretty:
  context:
    freq: 
      interval:
        root:
          osc:
            type: sqr
            freq: .5
            range: [220, 440]
        note:
          automation:
            interval: .7
            mode: step
            repeat: 2000
            steps: [0, 2, 1, -1, 6]
        scale: minor
    signal:
      mix:
        # percussion:
        #   sequencer:
        #     interval: 0.1
        #     steps:
        #       - kick
        #       - 
        #       - 
        #       -
        shimmer:
          retrigger:
            repeat: 3
            time: 1
            feedback: .3
            spread: .7
            movement: 2
            signal:
              retrigger:
                repeat: 3
                time: .6
                feedback: .5
                signal:
                  osc:
                    type: sin
                    freq: freq * 2
                    amp:
                      expression:
                        exp: osc1 * osc2 * osc3 * osc4 * amp
                        amp:
                          midi_cc:
                            cc: 2
                            initial: 0.2
                        osc1:
                          osc:
                            type: tri
                            freq: 1
                            range: [0, 1]
                        osc2:
                          osc:
                            type: tri
                            freq: .4
                            range: [0, 1]
                        osc3:
                          osc:
                            type: sqr
                            pulse_width: 0.3
                            freq: 1.7
                            range: [0, 1]
                        osc4:
                          osc:
                            type: sqr
                            pulse_width: 0.3
                            freq: 1.1
                            range: [0, 1]
        main:
          retrigger:
            repeat: 3
            time: .7
            feedback: .3
            spread: .3
            movement: .2
            signal:
              retrigger:
                repeat: 5
                time: .3
                feedback: .5
                signal:
                  filter:
                    type: lowpass
                    cutoff:
                      midi_cc:
                        cc: 18
                        range: [0, 1000]
                    peak:
                      midi_cc:
                        cc: 19
                        range: [0, 1]
                    signal:
                      expression: 
                        exp: lead_amp * (shape * sin + (1 - shape) * saw) + bass_amp * (shape_bass * bass03 + (1 - shape_bass) * bass05)
                        shape:
                          midi_cc:
                            cc: 17
                            range: [1, 0]
                        shape_bass:
                          midi_cc:
                            cc: 16
                            range: [1, 0]
                        lead_amp:
                          midi_cc:
                            cc: 1
                        bass_amp:
                          midi_cc:
                            cc: 0
                        sin: 
                          osc:
                            type: sin
                            amp: .4
                            freq: freq
                        bass03: 
                          osc:
                            type: sin
                            amp: .4
                            freq: freq * .333
                        bass05: 
                          osc:
                            type: sin
                            amp: .4
                            freq: freq * .5
                        saw: 
                          osc:
                            type: sqr
                            amp: .3
                            freq: freq
                              